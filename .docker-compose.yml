version: '3.7'
services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: challenge3
      POSTGRES_USER: compass
      POSTGRES_PASSWORD: compass
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: